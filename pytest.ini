[tool:pytest]
# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py *_test.py

# 测试类模式
python_classes = Test*

# 测试方法模式
python_functions = test_*

# 标记定义
markers =
    smoke: 冒烟测试
    regression: 回归测试
    login: 登录相关测试
    product: 产品相关测试
    cart: 购物车相关测试
    contact: 联系我们相关测试
    navigation: 导航相关测试
    slow: 慢速测试
    skip_ci: CI环境跳过的测试

# 添加选项
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --alluredir=reports/allure-results
    --html=reports/html/report.html
    --self-contained-html
    -p no:warnings

# 最小版本要求
minversion = 7.0

# 测试发现配置
testmon_save_data = .testmondata
